<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <header id="title">
        <h1 id="logo">Rock Paper and Scissor</h1>
    </header>

    <div id="scoreContainer">
        <div id="scoreBox">
        <h2 id="scoreResults">Score</h2>
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
        </div>
    </div>

    <div id="buttonsContainer">
        <div id="buttonsBox">
            <button id="rockBtn" onclick="playerSelection = 'ROCK', playRound(playerSelection, computerSelection)"><i class="far fa-hand-rock"></i></button>
            <button id="paperBtn" onclick="playerSelection = 'PAPER', playRound(playerSelection, computerSelection)"><i class="far fa-hand-paper"></i></button>
            <button id="scissorBtn" onclick="playerSelection = 'SCISSOR', playRound(playerSelection, computerSelection)"><i class="far fa-hand-scissors"></i></button>
            <button id="restartBtn" onclick="restartGame()">Restart</button>
        </div>
    </div>
   

    <script src='js/script.js'></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js"  crossorigin="anonymous" ></script>
</body>
</html>
